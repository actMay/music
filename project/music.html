<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="stylesheet" type="text/css" href="music.css"/>
	</head>
	<body>
		<div class="cd">
			<div class="cd_pic">
				
			</div>
		</div>
		<div class="cdPlayer">
			<img src="img/cd_tou.png"/>
		</div>
		<div class="operation">
			<h1>演员</h1>
			<h3>薛之谦   <span>专辑：绅士</span></h3>
			<div class="icon">
				
				<i class="iconfont lastSong iconstyle left">&#xf0069;</i>
				
				<i class="iconfont start iconstyle left">&#xe616;</i>
				<i class="iconfont stop iconstyle hide left">&#xe799;</i>
				
				<i class="iconfont nextSong iconstyle left">&#xe602;</i>
				
				<i class="iconfont volume iconstyle right">
					<div class="volumeChange">
						<div class="nowVolue">
							
						</div>
					</div>&#xe654;</i>
				<i class="iconfont restart iconstyle right">&#xe61b;</i>
				<i class="iconfont randomSong iconstyle hide right">&#xe622;</i>
				<i class="iconfont orderSong iconstyle hide right">&#xe607;</i>
				<i class="iconfont onlySong iconstyle right">&#xe61d;</i>
			</div>
			<div class="playtimer">
				
				<span class="nowtime">0:00</span>
				<span class="alltime">/4:22</span>
				<div class="process">
					<div class="nowProcess">
						 
					</div>
				</div>
			</div>
		</div>
		<ul class="musicSelect">
			<li>
				<div class="musSelTop">
					
				</div>
				<p>丑八怪</p>
				<p>薛之谦<span>专辑：绅士</span></p>
			</li>
			<li>
				<div class="musSelTop">
				</div>
				<p>绅士</p>
				<p>薛之谦<span>专辑：绅士</span></p>
			</li>
			<li>
				<div class="musSelTop">
					
				</div>
				<p>一半</p>
				<p>薛之谦<span>专辑：绅士</span></p>
			</li>
			<li>
				<div class="musSelTop">
					
				</div>
				<p>认真的雪</p>
				<p>薛之谦<span>专辑：绅士</span></p>
			</li>
		</ul>
		<audio src="songs/演员 - 薛之谦.mp3" id='audio'></audio> 
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/music.js" type="text/javascript" charset="utf-8"></script>
</html>
